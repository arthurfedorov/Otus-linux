---
- name: Consul | Configure systemd service file for Consul
  template:
    src: consul.service.j2
    dest: /etc/systemd/system/consul.service

- name: Consul | Configure Consul
  template:
    src: consul.json.j2
    dest: /etc/consul.d/consul.json
    owner: consul
    group: consul
  notify:
    - start consul
